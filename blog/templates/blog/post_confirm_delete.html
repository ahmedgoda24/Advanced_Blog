
{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the post titled "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
</div>

{% endblock %}
