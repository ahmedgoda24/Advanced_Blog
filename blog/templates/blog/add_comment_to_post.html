<!-- blog_app/templates/blog_app/add_comment_to_post.html -->
{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
  <h1>Add a comment to "{{ post.title }}"</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
  <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-secondary mt-2">Back to Post</a>
{% endblock %}
